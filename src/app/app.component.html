<div class="container" id="main">
  <app-menu [profileMenu]="profileMenu"></app-menu>

  <div class="bg-indigo-900 text-center py-4 lg:px-4" *ngIf="!wallet">
    <div
      class="p-2 bg-indigo-800 items-center text-indigo-100 leading-none lg:rounded-full flex lg:inline-flex"
      role="alert"
    >
      <span
        class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3 cursor-pointer"
        >CONNECT</span
      >
      <span class="font-semibold mr-2 text-left flex-auto"
        >Click here and connect your wallet</span
      >
      <svg
        class="fill-current opacity-75 h-4 w-4"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
      >
        <path
          d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"
        />
      </svg>
    </div>
  </div>

  <div class="box-border h-32 w-32 p-4 border-4 ...">
    ?
  </div>

  <div class="absolute bottom-0 right-0">
    <app-switch
      (onChange)="toggle()"
      [label]="dark ? 'Dark' : 'Light'"
    ></app-switch>
  </div>
</div>
